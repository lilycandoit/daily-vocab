<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 20px; font-family: Arial, sans-serif; text-align: center; }
canvas { margin: 20px; border: 1px solid #ccc; }
button { margin: 10px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
  <h2>Daily Vocab - Icon Generator</h2>
  <p>Click the buttons below to generate simple icon files.</p>
  
  <div>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <br><br>
    <button onclick="generateIcon('icon16', 16)">Generate 16x16 Icon</button>
  </div>
  
  <div>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <br><br>
    <button onclick="generateIcon('icon48', 48)">Generate 48x48 Icon</button>
  </div>
  
  <div>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <br><br>
    <button onclick="generateIcon('icon128', 128)">Generate 128x128 Icon</button>
  </div>

  <script>
    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Background - blue gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, size);
      gradient.addColorStop(0, '#3498db');
      gradient.addColorStop(1, '#2980b9');
      
      // Draw rounded rectangle
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size - radius);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // White book symbol
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 32);
      
      const bookWidth = size * 0.5;
      const bookHeight = size * 0.6;
      const bookX = (size - bookWidth) / 2;
      const bookY = (size - bookHeight) / 2 - size * 0.05;
      
      // Book cover
      ctx.fillRect(bookX, bookY, bookWidth, bookHeight);
      
      // Book spine line
      ctx.beginPath();
      ctx.moveTo(bookX + bookWidth * 0.2, bookY);
      ctx.lineTo(bookX + bookWidth * 0.2, bookY + bookHeight);
      ctx.stroke();
      
      // Add "ABC" text if size is large enough
      if (size >= 32) {
        ctx.font = `bold ${size * 0.15}px Arial`;
        ctx.fillText('ðŸ“š', bookX + bookWidth * 0.3, bookY + bookHeight * 0.4);
      }
      
      // Add small star for daily practice
      if (size >= 32) {
        ctx.font = `${size * 0.12}px Arial`;
        ctx.fillText('â­', bookX + bookWidth * 0.7, bookY + bookHeight * 0.2);
      }
      
      // Download
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Auto-generate all icons
    setTimeout(() => generateIcon('icon16', 16), 100);
    setTimeout(() => generateIcon('icon48', 48), 200);
    setTimeout(() => generateIcon('icon128', 128), 300);
  </script>
</body>
</html>
